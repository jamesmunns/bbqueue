on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

name: Documentation Tests

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path core/Cargo.toml
